<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html"> -->
<link rel="import" href="my-carousel.html">

<dom-module id="my-slider">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
      my-carousel {
        width: 100%;
        contain: content;
      }

      my-carousel::after {
        display: block;
        content: '';
        padding-top: 75%; /* 4:3 = height is 75% of width */
      }

      my-carousel img {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>

    <my-carousel id="gal">
      <img src="https://app-layout-assets.appspot.com/assets/bg1.jpg">
      <img src="https://app-layout-assets.appspot.com/assets/bg2.jpg">
      <img src="https://app-layout-assets.appspot.com/assets/bg3.jpg">
      <img src="https://app-layout-assets.appspot.com/assets/bg4.jpg">
    </my-carousel>

  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MySlider extends Polymer.Element {
      static get is() { return 'my-slider'; }
      ready(){
        super.ready();
        const carousel = this.$.gal;
        setInterval(_ => carousel.next(),5000);
      }
    }

    //  const carousel = document.querySelector('my-carousel');
    //Now, register your new custom element so the browser can use it
    customElements.define(MySlider.is, MySlider);
  </script>
</dom-module>
