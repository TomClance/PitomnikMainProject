<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .container {
        background-color: #ccc;
        padding: 5px;
        margin: 0;
      }
      .container > div {
        padding: 15px;
        margin: 5px;
        background-color: white;
        min-height: 20px;
      }
      @media screen (min-width: 500px){
        .flex1child{
          background-color: red;
        }
      }
    </style>

      <custom-style>
        <style is="custom-style">
          .flex-wrap {
            @apply --layout-horizontal;
            @apply --layout-wrap;
            width: 100%;
          }
        </style>
        <style is="custom-style">
           .flex1child {
             @apply --layout-flex-5;
             min-width: 400px;
           }
           .flex2child {
             @apply --layout-flex-1;
           }
        </style>

      </custom-style>

    <div class="container flex-wrap">
      <div class="flex1child">Main Content </div>
      <div class="flex2child">Spam Content</div>
    </div>


  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
